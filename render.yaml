services:
  - type: web
    name: forge-server
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    disk:
      name: forge-storage
      mountPath: /opt/render/project/media
      sizeGB: 1
